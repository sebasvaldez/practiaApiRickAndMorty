<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <title>API Rick&Morty</title>

  <body>
    <div class="container my-5">
      <!-- Spinner cargando -->
      <section class="d-flex align-items-center d-none " id="loading">
        <strong>Cargando...</strong>
        <div
          class="spinner-border ms-auto"
          role="status"
          aria-hidden="true"
        ></div>
      </section>

      <section class="row" id="card-dinamicas">

          
    </section>
    <template id="template-card">
      <article class="col-12 col-md-6 col-lg-3 mb-3">
        <div class="card text-center shadow">
          <img src="" alt="" class="card-img-top" />
          <div class="card-body">
            <h5 class="card-title text-primary lead">
              Nombre del personaje
            </h5>
            <p id="p1" lead text-secondary>Human</p>
            <p id="p2">Tierra de origen</p>

          </div>
        </div>
      </article>
    </template>



</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
